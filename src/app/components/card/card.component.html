<div class="card">
    <div class="card-img">
        <img [src]="imageSrc" [alt]="imageAlt">
    </div>
    <div class="card-text">
        <h3 class="card-text-title">{{ title }}</h3>
        <h4 class="card-text-subtitle">{{ subtitle }}</h4>
        <div class="card-text-content-container">
            <p class="card-text-content">{{ content }}</p>
        </div>
    </div>
</div>
