<div class="education-container">
    <div class="education-title">
        <mat-icon>school</mat-icon>
        <span class="education-title-text">Education</span>
    </div>
    <div class="education-content">
        <div class="education-icon-container">
            <img class="education-icon" src="assets/icons/education.png" >
        </div>

        <div class="education-text">
        
            <mat-stepper class="education-timeline"  orientation="vertical" [linear]="false"  >
                <ng-template matStepperIcon="edit">
                    <mat-icon >school</mat-icon>
                  </ng-template>
                <ng-template matStepperIcon="number" >
                    <mat-icon >school</mat-icon>
                  </ng-template>

                <mat-step >
                  <ng-template matStepLabel >
                    <div class="step-header">
                      <h3>Master's Degree in meow</h3>
                      <span class="year">2020 - 2022</span>
                    </div>
                  </ng-template>
                  <div class="step-content">
                    <h4>University of powhamton</h4>
                    <p>Description of your studies, achievements, etc.</p>
                  </div>
                </mat-step>
              
                <mat-step >
                  <ng-template matStepLabel>
                    <div class="step-header">
                      <h3>Bachelor's Degree</h3>
                      <span class="year">2016 - 2020</span>
                    </div>
                  </ng-template>

                

                  <div class="step-content">
                    <h4>Another University</h4>
                    <p>Description of your studies, achievements, etc.</p>
                  </div>
                </mat-step>
              </mat-stepper>
        </div>
        
    </div>
</div>
